<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="img/icon.png" type="image/png">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="navbar">
        <nav>
           <ul>
               <li id="create">Create a random array</li>
               <li class="speed"><label for="speed" class="item">Speed</label><input type="range" id="speed" class="item" min=10 max=500></li>
               <li id="bubble">Bubble Sort</li> 
               <li id="merge">Merge Sort</li>
               <li id="insertion">Insertion Sort</li>
               <li id="quick">Quick Sort</li>
           </ul>
        </nav>
    </div>
    
    <div class="arena"></div>

    <div class="play-pause">
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
